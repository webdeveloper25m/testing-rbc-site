{{ define "main" }}
<div class="container">
    <div class="section">
        <a href="/categories/">Back to categories</a>
        <div class="content">
            <h1>Category: {{ .Title }}</h1>
            
        </div>
       
        <div class="row">
            {{ range .Paginator.Pages }}
            <div class="col-4">
                {{ partial "widgets/post-card.html" . }}
            </div>
            {{ end }}
        </div>
    
        <div class="columns">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
