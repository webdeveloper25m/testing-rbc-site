{{ define "main" }}
<div class="container mt-5">
  <ul class="nav nav-tabs  flex-column flex-sm-row " id="people-tabs">
    <li class="nav-item">
          <a class="nav-link active flex-sm-fill" href="#gallery-panel" a data-toggle="tab"> Gallery </a>
    </li>
  </ul>
    <div class="tab-content  pt-5 " >
        <div class="tab-pane fade show active" id="gallery-panel">
         <div class="row mb-5">
         {{ with .Site.Data.Gallerypage.Gallery }} 
         {{ range .items}}
        <div class="col-sm-4 mt-5">
      <div class="flip">
        <div class="card">
         <a class="venobox  text-center" data-gall="gall1" title="{{ .title }}" href="{{ .image }}">  
          <div class="face front"> 
            <div class="inner">   
              <img src="{{ .image }}" style="max-width:100%;height: 23vh;">
            </div>
          </div> 
          <div class="face back"> 
            <div class="inner text-center"> 
              <h3 class="text-content">{{ .title }}</h3>
            </div>
          </div></a>
        </div>   
      </div>
    </div>
       {{ end }}
       {{ end }}
        </div>
      </div>
    </div>
  </div>

{{ end }}
