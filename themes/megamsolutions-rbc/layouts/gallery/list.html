{{ define "main" }}
<div class="container mt-5">
  <ul class="nav nav-tabs  flex-column flex-sm-row " id="people-tabs">
    <li class="nav-item">
          <a class="nav-link active flex-sm-fill" href="#gallery-panel" a data-toggle="tab"> Gallery </a>
    </li>
  </ul>
    <div class="tab-content  pt-5 " >
        <div class="tab-pane fade show active" id="gallery-panel">
         <div class="row">
         {{ with .Site.Data.Gallerypage.Gallery }} 
         {{ range .items}}
        <div class="col-3">
        <div class="wow bounceInUp mt-5" data-wow-duration="2.4s" style="visibility: visible; animation-duration: 2.4s; animation-name: bounceInUp;">
        <div class="card card__news gallery-card">
        <div class="card-image">
      <a class="venobox card-img-top card__news-img text-center" data-gall="gall1" title="{{ .title }}" href="{{ .image }}"><img src="{{ .image }}" style="height: 50vh;max-width:100;"></a>
        </div>
      </div>
    </div>
  </div>
       {{ end }}
       {{ end }}
        </div>
      </div>
    </div>
  </div>

{{ end }}
